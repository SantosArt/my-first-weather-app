<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="background-image: url('img/background.jpg')"> 
    <div class="container">
      <header><div class="row">
        <div class="col-8">
          <h1 id="current-city">New York City</h1>
          <div class="weekday" id="today">Sunday</div>
          <div class="currentDay" id="currentDate">27.07.2022</div>
          <div class="currentHour" id="currentTime">12:00</div>
        </div>
        <div class="col-4">
          <h2>☀️</h2>
          <h4>20°C</h4>
          <h6>
            <span id="celsius">°C</span> |
            <span id="fahrenheit">°F</span>
          </h6>
        </div>

      </header>
        <form class="searchCity" id="search-form">
          <input type="text" 
          placeholder="Type city..." 
          autocomplete="on" 
          autofocus="on" 
          id="city-text-input"/>
          <input id ="buttonSearch" type="submit" value="search"/>
        </form>
        <button>My Location</button>
    <section>
        <div class="row">
          <div class="col-4">
            <div class="mood" id="mood">Sunny</div>
            <div class="wind" ><strong>Wind:</strong> <span id="windSpeed">10km/h</span></div>
            <div class="percipitation"><strong>Chance of percipitation:</strong> 10%</div>
            <div class="humidity"><strong>Humidity:</strong> 50%</div>
          </div>
          <div class="vr"></div>
          <div class="col-3">
            <div class="day">
              <div class="date">27/07</div>
              <div class="daycut">Mon</div>
            </div>
            <div class="day">
              <div class="date">28/07</div>
              <div class="daycut">Tue</div>
            </div>
           <div class="day">
              <div class="date">29/07</div>
              <div class="daycut">Wed</div>
           </div>
           <div class="day">
             <div class="date">30/07</div>
             <div class="daycut">Thu</div>
            </div>
            <div class="day">
              <div class="date">31/07</div>
              <div class="daycut">Fri</div>
            </div>
          </div>
          <div class="col-1">
            <div class="emojiDay">⛅</div>
            <div class="emojiDay">⛅</div>
            <div class="emojiDay">⛅</div>
            <div class="emojiDay">⛅</div>
            <div class="emojiDay">⛅</div>
          </div>
          <div class="col-3">
            <div class="temp"> 
              <div class="max">20°C</div>
              <div class="min"><small>5°C</small>
              </div>
            </div>
            <div class="temp"> 
              <div class="max">20°C</div>
              <div class="min"><small>5°C</small>
              </div>
            </div><div class="temp"> 
              <div class="max">20°C</div>
              <div class="min"><small>5°C</small>
              </div>
            </div><div class="temp"> 
              <div class="max">20°C</div>
              <div class="min"><small>5°C</small>
              </div>
            </div><div class="temp"> 
              <div class="max">20°C</div>
              <div class="min"><small>5°C</small>
              </div>
            </div>
          </div>
        </div>
    </div>
     <footer>Coded by Veronica Santos</footer>
    </section>
    <script src="script.js"></script>
  </body>
</html>
